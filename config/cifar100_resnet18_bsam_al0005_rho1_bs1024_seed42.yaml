data:
  name: "cifar100"
  batch_size: 1024
  num_workers: 4
  split: [0.9, 0.1]

trainer:
  seed: 42
  sch: "cosine_annealing_lr"
  epochs: 200

model:
  architecture: "resnet18"
  name: "bsam"
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.001
  rho: 1
  adaptive: False
  nesterov: False
  alpha: 0.005

wandb:
  name: "resnet18_bsam_al0005_rho1_bs1024_seed42"
  project: "SAM-Saddle-Point-CIFAR100"

